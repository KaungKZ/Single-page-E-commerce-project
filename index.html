<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section id="OS">
      <!-- Header -->
      <header>
        <div class="logo">
          <h1>Emerald<span> Online Shopping</span></h1>
        </div>
        <div class="menu-bar">
          <div class="cart">
            <img src="images/shopping-cart-solid 1.svg" alt="" />
            <div class="item-numbers">1</div>
          </div>
          <div class="nav-bar">
            <img src="images/menu.svg" alt="" width="60px" height="60px" />
          </div>
        </div>
      </header>
      <!-- Items -->
      <div class="items">
        <div class="item item_1">
          <img src="images/shoe.png" alt="" />
          <h2>Adidas menâ€™s running shoe</h2>
          <div class="colors">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
          </div>
          <p class="price">$72<span>$64</span></p>
          <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="item item_2">
          <img src="images/cup.png" alt="" />
          <h2>Cup</h2>
          <div class="colors">
            <div class="option"></div>
            <div class="option"></div>
          </div>
          <p class="price">$72</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="item item_3">
          <img src="images/mouse.png" alt="" />
          <h2>Wired mouse</h2>
          <div class="colors">
            <div class="option"></div>
          </div>
          <p class="price">$72</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="item item_4">
          <img src="images/keyboard.png" alt="" />
          <h2>Wired keyboard for office</h2>
          <div class="colors">
            <div class="option"></div>
          </div>
          <p class="price">$72</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="item item_5">
          <img src="images/fan.png" alt="" />
          <h2>Table fan(LG)</h2>
          <div class="colors">
            <div class="option"></div>
            <div class="option"></div>
          </div>
          <p class="price">$72</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
        <div class="item item_6">
          <img src="images/hair razor.png" alt="" />
          <h2>Supreme hair razor</h2>
          <div class="colors">
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
            <div class="option"></div>
          </div>
          <p class="price">$72</p>
          <button class="add-to-cart">Add to cart</button>
        </div>
      </div>
      <!-- page-trackers -->
      <div class="page-trackers">
        <svg
          class="left"
          width="19"
          height="30"
          viewBox="0 0 19 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.02266 14.0057L13.4104 2.61855C13.9594 2.06953 14.85 2.06953 15.399 2.61855L16.7273 3.94688C17.2758 4.49531 17.2764 5.38359 16.7297 5.9332L7.7045 15L16.7291 24.0674C17.2764 24.617 17.2752 25.5053 16.7268 26.0537L15.3984 27.382C14.8494 27.9311 13.9588 27.9311 13.4098 27.382L2.02266 15.9943C1.47364 15.4453 1.47364 14.5547 2.02266 14.0057Z"
            fill="#6537AF"
          />
        </svg>

        <span>1</span>
        <svg
          class="right"
          width="19"
          height="30"
          viewBox="0 0 19 30"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M16.7271 15.9944L5.33977 27.3817C4.79057 27.9309 3.90018 27.9309 3.35103 27.3817L2.02289 26.0535C1.47463 25.5053 1.47357 24.6167 2.02055 24.0672L11.0452 15L2.02055 5.93291C1.47357 5.38336 1.47463 4.49479 2.02289 3.94653L3.35103 2.61838C3.90023 2.06918 4.79063 2.06918 5.33977 2.61838L16.7271 14.0057C17.2763 14.5548 17.2763 15.4452 16.7271 15.9944Z"
            fill="#6537AF"
          />
        </svg>
      </div>
      <!-- Cart-Items -->
      <div class="cart-items">
        <div class="row-title">
          <h1>Items</h1>
        </div>
        <div class="total">
          <p>Total: <span class="total-price">$0</span></p>
        </div>
      </div>

      <div class="purchase">
        <button class="purchase-btn">Purchase</button>
      </div>
    </section>
  </body>
</html>
